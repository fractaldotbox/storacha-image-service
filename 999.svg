<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat body -->
  <ellipse cx="200" cy="180" rx="100" ry="70" fill="#808080"/>
  
  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="#808080"/>
  
  <!-- Ears -->
  <path d="M160 80 L140 40 L180 70 Z" fill="#808080"/>
  <path d="M240 80 L260 40 L220 70 Z" fill="#808080"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="110" rx="10" ry="15" fill="white"/>
  <ellipse cx="230" cy="110" rx="10" ry="15" fill="white"/>
  <circle cx="170" cy="110" r="5" fill="black"/>
  <circle cx="230" cy="110" r="5" fill="black"/>
  
  <!-- Nose -->
  <path d="M195 125 L205 125 L200 135 Z" fill="pink"/>
  
  <!-- Whiskers -->
  <line x1="160" y1="130" x2="120" y2="120" stroke="white" stroke-width="2"/>
  <line x1="160" y1="135" x2="120" y2="135" stroke="white" stroke-width="2"/>
  <line x1="160" y1="140" x2="120" y2="150" stroke="white" stroke-width="2"/>
  <line x1="240" y1="130" x2="280" y2="120" stroke="white" stroke-width="2"/>
  <line x1="240" y1="135" x2="280" y2="135" stroke="white" stroke-width="2"/>
  <line x1="240" y1="140" x2="280" y2="150" stroke="white" stroke-width="2"/>
  
  <!-- Number 999 -->
  <text x="150" y="200" font-family="Arial" font-size="48" fill="white">999</text>
  
  <!-- Tail -->
  <path d="M290 180 Q 320 140 340 180" stroke="#808080" stroke-width="20" fill="none"/>
</svg>
